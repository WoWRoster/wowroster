<!-- IF S_DEBUG_MODE -->
<br />

<table class="border_frame" cellpadding="0" cellspacing="1">
	<tr>
		<td class="border_color sredborder">
			<div class="header_text sredborder">PHP Errors</div>

			<table cellpadding="0" cellspacing="0" width="100%">
			<!-- BEGIN php_debug -->
				<tr>
					<th class="membersHeaderRight">{php_debug.FILE}</th>
				</tr>
			<!-- BEGIN row -->
				<tr>
					<td class="membersRowRight{php_debug.row.ROW_CLASS}" style="font-size:10px;">&nbsp;&nbsp;{php_debug.row.ERROR}</td>
				</tr>
			<!-- END row -->
			<!-- END php_debug -->
			</table>

		</td>
	</tr>
</table>

<br />
<!-- ENDIF -->

<!-- IF S_SQL_WIN -->
<br />

<table class="border_frame" cellpadding="0" cellspacing="1">
	<tr>
		<td class="border_color sgreenborder">
			<div class="header_text sgreenborder"><!-- TRANSLATE sql_queries --></div>

			<div class="sqlwindow">
				<table cellpadding="0" cellspacing="0">
					<tr>
						<th class="membersHeader">Line</th>
						<th class="membersHeader">Time</th>
						<th class="membersHeaderRight">Query</th>
					</tr>
				<!-- BEGIN sql_debug -->
					<tr>
						<th colspan="3" class="membersHeaderRight">{sql_debug.FILE}</th>
					</tr>
				<!-- BEGIN row -->
					<tr>
						<td class="membersRow{sql_debug.row.ROW_CLASS}">&nbsp;&nbsp;{sql_debug.row.LINE}</td>
						<td class="membersRow{sql_debug.row.ROW_CLASS}">{sql_debug.row.TIME}</td>
						<td class="membersRowRight{sql_debug.row.ROW_CLASS}" style="white-space:normal;">{sql_debug.row.QUERY}</td>
					</tr>
				<!-- IF S_DESCRIBE -->
					<tr>
						<td colspan="3" class="membersRowRight{sql_debug.row.ROW_CLASS}">{sql_debug.row.DESCRIBE}</td>
					</tr>
				<!-- ENDIF -->
				<!-- END row -->
				<!-- END sql_debug -->
				</table>
			</div>

		</td>
	</tr>
</table>
<!-- ENDIF -->

</div>

<script type="text/javascript">setOpacity('overDiv',8.5);</script>

{ROSTER_TOOLTIPS}

</body>
</html>
