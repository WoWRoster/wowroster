<!-- $Id$ -->

<!-- IF S_CONFIG -->
<form action="{U_MAKELINK}" method="post" enctype="multipart/form-data" onsubmit="return submitonce(this);">

	<table class="border_frame" cellpadding="0" cellspacing="1">
		<tr>
			<td class="border_color sgrayborder">
				<div class="header_text sgrayborder">{L_DEFAULT}</div>

				<table cellspacing="0" cellpadding="0" width="100%">
					<tr>
<!-- BEGIN headers -->
						<!-- IF headers.DISPLAY --><th class="membersHeader">{headers.L_NAME}</th><!-- ENDIF -->
<!-- END headers -->
					</tr>
					<tr>
<!-- BEGIN headers -->
						<!-- IF headers.DISPLAY --><th class="membersRow1">{headers.SELECT}</th><!-- ENDIF -->
<!-- END headers -->
					</tr>
				</table>

			</td>
		</tr>
	</table>

	<br />

	<button type="submit" class="input" onclick="setvalue('default','process');">{L_SUBMIT}</button>
	<button type="submit" class="input" onclick="setvalue('default','setall');">Set All</button>
	<input type="reset" name="Reset" value="{L_RESET}" onclick="return confirm('{L_CONFIRM_RESET}')" />
	<input type="hidden" id="default" name="default" value="process" />

</form>

<br />
<br />


<form action="{U_MAKELINK}" method="post" enctype="multipart/form-data" onsubmit="return submitonce(this);">

	<table class="border_frame" cellpadding="0" cellspacing="1">
		<tr>
			<td class="border_color sblueborder">
				<div class="header_text sblueborder">{PREV}{L_PER_CHAR_DISPLAY}{LISTING}{NEXT}</div>

				<table cellspacing="0" cellpadding="0" width="100%">
					<tr>
						<th class="membersHeader">{L_NAME}</th>
<!-- BEGIN headers -->
						<!-- IF headers.DISPLAY --><th class="membersHeader">{headers.L_NAME}</th><!-- ENDIF -->
<!-- END headers -->
					</tr>

<!-- BEGIN members -->
					<tr>
						<td class="membersRow{members.ROW_CLASS}"><a href="{members.LINK}" target="_blank">{members.NAME}</a><br />
							{members.LEVEL}: {members.CLASS}</td>

<!-- BEGIN data -->
						<td class="membersRow{members.ROW_CLASS}">{members.data.SELECT}</td>
<!-- END data -->

					</tr>
<!-- END members -->

				</table>

			</td>
		</tr>
	</table>

	{PREV}{LISTING}{NEXT}

	<br />
	<br />

	<input type="submit" value="{L_SUBMIT}" />
	<input type="reset" name="Reset" value="{L_RESET}" onclick="return confirm('{L_CONFIRM_RESET}')" />
	<input type="hidden" name="process" value="process" />

</form>
<!-- ELSE -->

{L_NOTHING_TO_CONFIG}

<!-- ENDIF -->
