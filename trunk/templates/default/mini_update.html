<!-- $Id: $ -->

<div class="mini-list" id="mini_update" style="width:470px;display:none;">
	<div class="tier-1-a">
		<div class="tier-1-b">
			<div class="tier-1-c">
				<div class="tier-1-title mini-list-click">
					<div class="toggle">
						<img src="{THEME_PATH}/images/button_close.png" alt="" />
					</div>
					<!-- TRANSLATE update_page -->
				</div>

				<div class="tier-2-a">
					<div class="tier-2-b">

						<form action="{U_MENU_UPDATE_LUA}" enctype="multipart/form-data" method="post">
							<input type="hidden" name="process" value="process" />

							<div class="tier-2-title">
								<div class="right">
									<input type="submit" value="<!-- TRANSLATE upload -->" />
									<a class="input" href="{U_MENU_UPDATE_LUA}"><!-- TRANSLATE update_instructions --></a>
								</div>
								<!-- TRANSLATE select_files -->
							</div>

<!-- BEGIN mini_file_fields -->
							<div class="tier-3-a">
								<div class="tier-3-b">
									<div class="text" style="margin-left">
										<div style="float:right;">
											<input type="file" accept="{mini_file_fields.FILE}.lua" name="{mini_file_fields.FILE}" />
										</div>
										<span class="ui-icon ui-icon-help" style="cursor:help;" {mini_file_fields.TOOLTIP}></span>{mini_file_fields.FILE}.lua
									</div>
								</div>
							</div>
<!-- END mini_file_fields -->
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
