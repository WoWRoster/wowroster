<!-- $Id$ -->

<form action="{U_MAKELINK}" method="post">
	<input type="hidden" id="action" name="action" value="" />
	<input type="hidden" name="process" value="process" />

	<div class="tier-2-a">
		<div class="tier-2-b">
			<div class="tier-2-title">
				<div class="right">
					<input type="text" name="category" value="" />
					<button type="submit" class="input" onclick="setvalue('action','addcat');">{L_ADD}</button>
				</div>
				{L_KEY_CATEGORIES}
			</div>

<!-- BEGIN category_select -->
			<div class="tier-3-a">
				<div class="tier-3-b">
					<div class="config">
						<div class="config-name">
							{category_select.NAME}
						</div>
						<div class="config-input">
							<button type="submit" class="input" onclick="setvalue('action','delcat_{category_select.VALUE}');">{L_DELETE}</button>
						</div>
					</div>
				</div>
			</div>
<!-- END category_select -->

		</div>
	</div>

	<div class="tier-2-a">
		<div class="tier-2-b">
			<div class="tier-2-title">
				<div class="right">
					<select name="keycategory">
<!-- BEGIN category_select -->
						<option name="{category_select.VALUE}">{category_select.NAME}</option>
<!-- END category_select -->
					</select>
					<select name="key">
<!-- BEGIN key_select -->
						<option name="{key_select.VALUE}">{key_select.NAME}</option>
<!-- END key_select -->
					</select>
					<button type="submit" class="input" onclick="setvalue('action','add');">{L_ADD}</button>
				</div>
				{L_KEY_CATEGORY_ASSIGN}
			</div>

<!-- BEGIN category_key -->
			<div class="tier-3-a">
				<div class="tier-3-b">
					<div class="config">
						<div class="config-name">
							({category_key.CATEGORY}) {category_key.KEY}
						</div>
						<div class="config-input">
							<button type="submit" class="input" onclick="setvalue('action','del_{category_key.CATEGORY}_{category_key.KEY}');">{L_DELETE}</button>
						</div>
					</div>
				</div>
			</div>
<!-- END category_key -->

		</div>
	</div>

</form>
