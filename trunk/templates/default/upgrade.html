<!-- $Id$ -->
<form method="post" action="{U_UPGRADE}">

<table class="border_frame" cellpadding="0" cellspacing="1">
	<tr>
		<td class="border_color sgrayborder">

			<div class="header_text sgrayborder">{L_UPGRADE}</div>
			<table class="bodyline" cellspacing="0">
				<tr>
					<td class="membersHeaderRight">{L_SELECT_VERSION}</td>
				</tr>
				<tr>
					<td class="membersRowRight1" align="center"><br />
						<select name="version" class="select">
						<!-- BEGIN version_row -->
							<option value="{version_row.VALUE}"{version_row.SELECTED}>{version_row.OPTION}</option>
						<!-- END version_row -->
						</select><br /><br /></td>
				</tr>
				<tr>
					<td class="membersRowRight2"><div align="center"><input type="submit" name="upgrade" value="{L_UPGRADE}" class="submit" /></div></td>
				</tr>
			</table>

		</td>
	</tr>
</table>

</form>
