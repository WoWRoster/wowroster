<!-- $Id$ -->

<form method="post" action="{U_ADD_FORMACTION}" id="addcomment" style="text-align:left;">
	<input type="hidden" name="process" value="process" />
	<input type="hidden" name="id" value="{U_NEWS_ID}" />

	<div class="tier-2-a">
		<div class="tier-2-b">
			<div class="tier-2-title">
				<div class="right"><input type="submit" value="<!-- TRANSLATE add_comment -->" /></div>
				<!-- TRANSLATE add_comment -->
			</div>

			<div class="info-text">
				<label for="author"><!-- TRANSLATE name -->:</label> <input name="author" id="author" type="text" maxlength="16" size="16" value="" />
			</div>
			<br />

<!-- IF S_HTML_ENABLE -->
			<div class="radioset">
				<input type="radio" id="html_on" name="html" value="1" <!-- IF S_COMMENT_HTML -->checked="checked" <!-- ENDIF -->/><label for="html_on"><!-- TRANSLATE enable_html --></label>
				<input type="radio" id="html_off" name="html" value="0" <!-- IF ! S_COMMENT_HTML -->checked="checked" <!-- ENDIF -->/><label for="html_off"><!-- TRANSLATE disable_html --></label>
			</div>
			<br />
<!-- ENDIF -->

			<textarea name="comment" id="comment" cols="100" rows="20"></textarea>
		</div>
	</div>
</form>
