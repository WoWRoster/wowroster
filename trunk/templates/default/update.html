<!-- $Id$ -->

<!-- IF S_RESPONSE -->
<!-- IF S_RESPONSE_ERROR -->

<table class="border_frame" cellpadding="0" cellspacing="1" style="width:550px;">
	<tr>
		<td class="border_color sredborder">
			<div class="header_text sredborder" style="cursor:pointer;width:100%;" onclick="showHide('msgbox_data_error','msgboximg_data_error','{THEME_PATH}/images/minus.gif','{THEME_PATH}/images/plus.gif');">
				<img src="{THEME_PATH}/images/plus.gif" style="float:right;" alt="" id="msgboximg_data_error" />{L_UPDATE_ERRORS}
			</div>

			<div style="height:300px;width:100%;overflow:auto;display:none;" id="msgbox_data_error">
				{RESPONSE_ERROR}
			</div>

		</td>
	</tr>
</table>

<form method="post" action="{U_MAKELINK}" name="post">
	<input type="hidden" name="data" value="{RESPONSE_ERROR_LOG}" />
	<input type="hidden" name="send_file" value="error_log" />
	<input type="submit" name="download" value="{L_SAVE_ERROR_LOG}" />
</form>
<br />
<!-- ENDIF -->

<table class="border_frame" cellpadding="0" cellspacing="1" style="width:550px;">
	<tr>
		<td class="border_color syellowborder">
			<div class="header_text syellowborder">{L_UPDATE_LOG}</div>

			<div style="height:300px;width:100%;overflow:auto;text-align:left;font-size:10px;">
				{RESPONSE}
			</div>

		</td>
	</tr>
</table>

<form method="post" action="{U_MAKELINK}" name="post">
	<input type="hidden" name="data" value="{RESPONSE_POST}" />
	<input type="hidden" name="send_file" value="update_log" />
	<input type="submit" name="download" value="{L_SAVE_LOG}" />
</form>
<br />

<!-- ELSE -->

<form action="{U_MAKELINK}" enctype="multipart/form-data" method="post" onsubmit="submitonce(this);">

	<table class="border_frame" cellpadding="0" cellspacing="1">
		<tr>
			<td class="border_color sblueborder">
				<div class="header_text sblueborder">{L_UPDATE_PAGE}</div>

				<table class="bodyline" cellspacing="0" cellpadding="0">

				<!-- BEGIN file_fields -->
					<tr>
						<td class="membersRow1" style="cursor:help;"{file_fields.TOOLTIP}><img src="{IMG_URL}blue-question-mark.gif" alt="?" />{file_fields.FILE}.lua</td>
						<td class="membersRowRight1"><input type="file" accept="{file_fields.FILE}.lua" name="{file_fields.FILE}" /></td>
					</tr>
				<!-- END file_fields -->

				</table>

			</td>
		</tr>
	</table>

	<br />

	<!-- IF S_PASS -->
	<table class="border_frame" cellpadding="0" cellspacing="1">
		<tr>
			<td class="border_color sgrayborder">
				<div class="header_text sgrayborder">{L_PASSWORD_REQ}</div>

				<table class="bodyline" cellspacing="0" cellpadding="0">
					<tr>
						<td class="membersRow1" style="cursor:help;" onmouseover="overlib(\'{L_PASSWORD_HELP}\',CAPTION,\'{L_PASSWORD}\',WRAP,RIGHT);" onmouseout="return nd();"><img src="{IMG_URL}blue-question-mark.gif" alt="?" /> {L_PASSWORD}</td>
						<td class="membersRowRight1"><input class="wowinput128" type="password" name="password" /></td>
					</tr>
				</table>

			</td>
		</tr>
	</table>

	<br />
	<!-- ENDIF -->

	<input type="hidden" name="process" value="process" />
	<input type="submit" value="{L_UPDATE}" />
</form>

<!-- IF MESSAGES -->
<br />

<table class="border_frame" cellpadding="0" cellspacing="1">
	<tr>
		<td class="border_color sredborder">
			<div class="header_text sredborder">Messages</div>

			{MESSAGES}

		</td>
	</tr>
</table>

<!-- ENDIF -->

<!-- ENDIF -->
