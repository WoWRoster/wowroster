<!-- $Id$ -->

<!-- IF S_CONFIG -->
<form action="{U_MAKELINK}" method="post" enctype="multipart/form-data">
	<input type="hidden" id="default" name="default" value="process" />

	<div class="tier-2-a">
		<div class="tier-2-b">
			<div class="tier-2-title">
				<div class="right">
					<button type="submit" class="input" onclick="setvalue('default','process');">{L_SUBMIT}</button>
					<button type="submit" class="input" onclick="setvalue('default','setall');">Set All</button>
					<input type="reset" name="Reset" value="{L_RESET}" onclick="return confirm('{L_CONFIRM_RESET}')" />
				</div>
				{L_DEFAULT}
			</div>
	
			<table class="border_frame" cellpadding="0" cellspacing="1" style="width:100%">
				<tr>
<!-- BEGIN headers -->
					<!-- IF headers.DISPLAY --><th class="membersHeader">{headers.L_NAME}</th><!-- ENDIF -->
<!-- END headers -->
				</tr>
				<tr>
<!-- BEGIN headers -->
					<!-- IF headers.DISPLAY --><th class="membersRow1">{headers.SELECT}</th><!-- ENDIF -->
<!-- END headers -->
				</tr>
			</table>
	
		</div>
	</div>

</form>

<br />
<br />


<form action="{U_MAKELINK}" method="post" enctype="multipart/form-data">
	<input type="hidden" name="process" value="process" />

	<div class="tier-2-a">
		<div class="tier-2-b">
			<div class="tier-2-title">
				<div class="right">
					<input type="submit" value="{L_SUBMIT}" />
					<input type="reset" name="Reset" value="{L_RESET}" onclick="return confirm('{L_CONFIRM_RESET}')" />
				</div>
				{L_PER_CHAR_DISPLAY}
			</div>

			<table class="border_frame" cellpadding="0" cellspacing="1" style="width:100%">
				<thead>
					<tr>
						<td colspan="7" class="membersRow" style="text-align: center;">
							{PREV}{LISTING}{NEXT}
						</td>
					</tr>
					<tr>
						<th class="membersHeader">{L_NAME}</th>
<!-- BEGIN headers -->
						<!-- IF headers.DISPLAY --><th class="membersHeader">{headers.L_NAME}</th><!-- ENDIF -->
<!-- END headers -->
					</tr>
				</thead>
				<tfoot>
					<tr>
						<td colspan="7" class="membersRow" style="text-align: center;">
							{PREV}{LISTING}{NEXT}
						</td>
					</tr>
				</tfoot>

				<tbody>
<!-- BEGIN members -->
					<tr class="membersRowColor{members.ROW_CLASS}">
						<td class="membersRowCell"><a href="{members.LINK}" target="_blank">{members.NAME}</a><br />
							{members.LEVEL}: {members.CLASS}</td>

<!-- BEGIN data -->
						<td class="membersRowCell">{members.data.SELECT}</td>
<!-- END data -->

					</tr>
<!-- END members -->
				</tbody>
			</table>
		</div>
	</div>

</form>
<!-- ELSE -->

{L_NOTHING_TO_CONFIG}

<!-- ENDIF -->
