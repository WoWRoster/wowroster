<div class="mini-list" id="mini_update" style="width:470px;top:45px;display:none;">
	<div class="tier-1-a">
		<div class="tier-1-b">
			<div class="tier-1-c">
				<div class="tier-1-title mini-list-click">
					<div class="toggle">
						<img src="{THEME_PATH}/images/button_close.png" alt="" />
					</div>
					<!-- TRANSLATE update_page -->
				</div>

				<div class="tier-2-a">
					<div class="tier-2-b">

						<form action="{U_MENU_UPDATE_LUA}" enctype="multipart/form-data" method="post">
							<input type="hidden" name="process" value="process" />

							<div class="tier-2-title">
								<div class="right">
									<input type="submit" value="<!-- TRANSLATE upload -->" />
									<a class="input" href="{U_MENU_UPDATE_LUA}"><!-- TRANSLATE update_instructions --></a>
								</div>
								<!-- TRANSLATE select_files -->
							</div>

<!-- BEGIN mini_file_fields -->
							<div class="tier-3-a">
								<div class="tier-3-b">
									<div class="text" style="margin-left">
										<div style="float:right;">
											<input type="file" accept="{mini_file_fields.FILE}.lua" name="{mini_file_fields.FILE}" />
										</div>
										<span class="ui-icon ui-icon-help" style="cursor:help;" {mini_file_fields.TOOLTIP}></span>{mini_file_fields.FILE}.lua
									</div>
								</div>
							</div>
<!-- END mini_file_fields -->
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="mini-list" id="mini_login" style="width:470px;top:45px;display:none;">
	<form action="{U_LOGIN_ACTION}" method="post" enctype="multipart/form-data">
		<div class="tier-2-a login-box">
			<div class="tier-2-b">
				<div class="tier-2-title">
					<div class="right">
						<label for="rememberme"><!-- TRANSLATE remember_me --></label>
						<input name="rememberme" id="rememberme" type="checkbox" checked="checked" value="1" />
						<button type="submit"><span class="ui-icon ui-icon-key"></span> <!-- TRANSLATE login --></button>
					</div>
					<!-- TRANSLATE auth_req -->
				</div>

				<div class="tier-3-a">
					<div class="tier-3-b">
						<div class="config">
							<div class="config-name">
								<!-- TRANSLATE username -->:
							</div>
							<div class="config-input">
								<input name="username" type="text" size="20" maxlength="30" />
							</div>
						</div>
					</div>
				</div>

				<div class="tier-3-a">
					<div class="tier-3-b">
						<div class="config">
							<div class="config-name">
								<!-- TRANSLATE password -->:
							</div>
							<div class="config-input">
								<input name="password" type="password" size="20" maxlength="30" />
							</div>
						</div>
					</div>
				</div>
				{L_REGISTER}

			</div>
	<!-- IF S_LOGIN_MESSAGE -->
			<div class="message">
				{L_LOGIN_MESSAGE}
			</div>
	<!-- ENDIF -->
		</div>
	</form>
</div>
