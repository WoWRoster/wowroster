<!-- INCLUDE overall_header.html -->

<table class="ua_table" align="center">
	<tr>
		<th class="table_header" colspan="10">{ADDONNAME}</th>
	</tr>
<!-- IF S_ADDONS -->
	<tr>
		<td class="data_header">{L_DOWNLOAD}</td>
		<td class="data_header">{L_FILES}</td>
		<td class="data_header">{L_TOC}</td>
		<td class="data_header">{L_VERSION}</td>
		<td class="data_header">{L_UPLOADED}</td>
		<td class="data_header">{L_MANAGE}</td>
	</tr>
	<tr>
		<td class="data2" align="center"><a href="{DOWNLOAD}"><img src="{TEMPLATE_PATH}/images/download.png" class="icon" alt="{L_DOWNLOAD}-[{FILESIZE}]" /><br />{FILESIZE}</a></td>
		<td class="data2" align="center">{NUMFILES}</td>
		<td class="data2" align="center">{TOC}</td>
		<td class="data2" align="center">{VERSION}</td>
		<td class="data2" align="center">{TIME}</td>

		<td class="data2">
			<a href="{HOMEPAGE}" target="_blank"><img src="{TEMPLATE_PATH}/images/home.png" class="icon" alt="{L_HOMEPAGE}" onmouseover="return overlib('{L_HOMEPAGE}');" onmouseout="return nd();" /></a>
			{ENABLED}
			{REQUIRED}
			<!-- IF S_ADDON_ADD_DEL --><form name="ua_deleteaddon" style="display:inline;" method="post" enctype="multipart/form-data" action="{UA_FORMACTION}">
				<input type="hidden" name="{A_OPERATION}" value="{A_DELETE}" />
				<input type="hidden" name="{A_ID}" value="{ID}" />
				<input class="icon" src="{TEMPLATE_PATH}/images/delete.png" type="image" value="{L_DELETE}" alt="{L_DELETE}" onmouseover="return overlib('{L_DELETE}');" onmouseout="return nd();" />
			</form><!-- ENDIF --></td>

	</tr>
</table>
<br />

<!-- IF S_FILES -->
<table class="ua_table" align="center">
	<tr>
		<th class="table_header" colspan="2">{L_FILES}</th>
	</tr>
	<tr>
		<td class="data_header">{L_NAME}</td>
		<td class="data_header">MD5</td>
	</tr>
	<!-- BEGIN files_row -->
	<tr>
		<td class="data{files_row.ROW_CLASS}">{files_row.FILENAME}</td>
		<td class="data{files_row.ROW_CLASS}">{files_row.MD5}</td>
	</tr>
	<!-- END files_row -->
</table>
<!-- ENDIF -->
<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
