<!-- INCLUDE overall_header.html -->

<form name="ua_mainsettings" method="post" enctype="multipart/form-data" action="{UA_FORMACTION}">
<table class="ua_table" align="center">
	<tr>
		<th colspan="4" class="table_header">{L_CONF_SETTINGS}</th>
	</tr>
	<tr>
		<td class="data_header">{L_SETTING_NAME}</td>
		<td class="data_header">{L_VALUE}</td>
	</tr>
	<!-- BEGIN config_row -->
	<tr>
		<td class="data{config_row.ROW_CLASS}" onmouseover="return overlib('{config_row.TOOLTIP}',CAPTION,'{config_row.SETNAME}',VAUTO);" onmouseout="return nd();">
			<img src="{TEMPLATE_PATH}/images/blue-question-mark.gif" alt="[?]" /> {config_row.SETNAME}</td>
		<td class="data{config_row.ROW_CLASS}">{config_row.INPUT_FIELD}</td>
	</tr>
	<!-- END config_row -->
	<tr>
		<td class="data_header" colspan="4" align="center"><input type="hidden" name="{A_OPERATION}" value="{A_PROCESS}" />
			<input class="submit" type="submit" value="{L_UPDATE_SET}" /></td>
	</tr>
</table>
</form>

<!-- INCLUDE overall_footer.html -->
