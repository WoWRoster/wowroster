<!-- INCLUDE overall_header.html -->

<table class="ua_table stats" id="table_results" cellspacing="1" width="90%" align="center">
	<tr>
		<th class="table_header" colspan="6">{L_STATS}</th>
	</tr>
	<tr>
		<td class="data_header"><a href="{UA_FORMACTION}&amp;start={U_START}&amp;orderby=id&amp;limit={U_LIMIT}&amp;direction={U_DIRECTION}">{L_ROW}</a></td>
		<td class="data_header"><a href="{UA_FORMACTION}&amp;start={U_START}&amp;orderby=action&amp;limit={U_LIMIT}&amp;direction={U_DIRECTION}">{L_ACTION}</a></td>
		<td class="data_header"><a href="{UA_FORMACTION}&amp;start={U_START}&amp;orderby=ip_addr&amp;limit={U_LIMIT}&amp;direction={U_DIRECTION}">{L_IP_ADDRESS}</a></td>
		<td class="data_header"><a href="{UA_FORMACTION}&amp;start={U_START}&amp;orderby=time&amp;limit={U_LIMIT}&amp;direction={U_DIRECTION}">{L_TIME}</a></td>
		<td class="data_header"><a href="{UA_FORMACTION}&amp;start={U_START}&amp;orderby=user_agent&amp;limit={U_LIMIT}&amp;direction={U_DIRECTION}">{L_USER_AGENT}</a></td>
		<td class="data_header"><a href="{UA_FORMACTION}&amp;start={U_START}&amp;orderby=host_name&amp;limit={U_LIMIT}&amp;direction={U_DIRECTION}">{L_HOST_NAME}</a></td>
	</tr>
<!-- BEGIN stats_row -->
	<tr>
		<td class="data{stats_row.ROW_CLASS}" align="right">{stats_row.ID}</td>
		<td class="data{stats_row.ROW_CLASS}">{stats_row.ACTION}</td>
		<td class="data{stats_row.ROW_CLASS}">{stats_row.IP_ADDR}</td>
		<td class="data{stats_row.ROW_CLASS}">{stats_row.TIME}</td>
		<td class="data{stats_row.ROW_CLASS}" title="{stats_row.USER_AGENT_T}">{stats_row.USER_AGENT}</td>
		<td class="data{stats_row.ROW_CLASS}" title="{stats_row.HOST_NAME_T}">{stats_row.HOST_NAME}</td>
	</tr>
<!-- END stats_row -->
	<tr>
		<td class="stats_footer" colspan="4">{U_PREV_LINK}{U_SEP}{U_NEXT_LINK} &nbsp;&nbsp;&nbsp; [{U_PAGE_NUM} / {U_TOTAL_PAGES}]</td>
		<td class="stats_footer" colspan="2">

		<form name="ua_changeparams" style="display:inline;" method="post" enctype="multipart/form-data" action="{UA_FORMACTION}">
			<input class="submit" type="submit" value="{L_SHOW}" />
			<input class="input" type="text" name="limit" value="{U_LIMIT}" size="5" maxlength="5" /> {L_STAT_LIMIT} <input class="input" type="text" name="start" value="{U_START}" size="5" maxlength="5" />
			<input type="hidden" value="{U_ORDERBY}" name="orderby" />
			<input type="hidden" value="{U_DIRECTION}" name="direction" />
		</form>

	</td>
	</tr>
</table>

<!-- BEGIN pie_charts -->
<img src="{URL_PATH}images/piechart.php?{pie_charts.LINK}" alt="{pie_charts.ALT}" /><br />
<!-- END pie_charts -->

<!-- INCLUDE overall_footer.html -->
