<!-- INCLUDE overall_header.html -->

<form id="ua_mainsettings" name="ua_mainsettings" method="post" enctype="multipart/form-data" action="{UA_FORMACTION}">
<table class="ua_table" align="center">
	<tr>
		<th colspan="4" class="table_header">{L_CONF_SETTINGS}</th>
	</tr>
	<tr>
		<th>{L_SETTING_NAME}</th>
		<th>{L_VALUE}</th>
	</tr>
	<!-- BEGIN config_row -->
	<tr>
		<td class="data{config_row.ROW_CLASS}"><img src="{TEMPLATE_PATH}/images/help_mini.png" alt="" onmouseover="return overlib('{config_row.TOOLTIP}',CAPTION,'{config_row.NAME}',VAUTO);" onmouseout="return nd();" /> {config_row.NAME}</td>
		<td class="data{config_row.ROW_CLASS}">{config_row.INPUT_FIELD}</td>
	</tr>
	<!-- END config_row -->
	<tr>
		<th colspan="4" align="center"><input type="hidden" name="{A_OPERATION}" value="{A_PROCESS}" />
			<input class="submit" type="submit" value="{L_UPDATE_SET}" /></th>
	</tr>
</table>
</form>

<!-- INCLUDE overall_footer.html -->
