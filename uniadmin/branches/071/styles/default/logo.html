<!-- INCLUDE overall_header.html -->

<!-- BEGIN logo_row -->
<table class="ua_table" width="60%" align="center">
	<tr>
		<th class="table_header">{logo_row.L_LOGO_NUM}</th>
	</tr>
	<tr>
		<td align="center">{logo_row.IMAGE}</td>
	</tr>
	<tr>
		<td align="center">
		<!-- IF S_LOGO -->
			<table class="ua_table">
				<tr>
					<th class="data_header">{L_UPDATE_FILE}</th>
					<th class="data_header">{L_UPLOADED}</th>
					<th class="data_header">{L_ENABLED}</th>
				</tr>
				<tr>
					<td class="data1" align="center">{L_SELECT_FILE}:
						<form name="ua_uploadlogo{logo_row.NUM}" style="display:inline;" method="post" enctype="multipart/form-data" action="{UA_FORMACTION}">
							<input class="file" type="file" name="logo{logo_row.NUM}" />
							<input class="submit" type="submit" value="{logo_row.L_UPDATE_LOGO}" />
							<input type="hidden" value="{A_PROCESS}" name="{A_OPERATION}" />
						</form>
					</td>
					<td class="data1">{logo_row.UPDATED}</td>
					<td class="data1">{logo_row.ACTIVELINK}</td>
				</tr>
			</table>
		<!-- ELSE -->
			<table class="ua_table">
				<tr>
					<th class="data_header">{L_UPLOADED}</th>
					<th class="data_header">{L_ENABLED}</th>
				</tr>
				<tr>
					<td class="data1">{logo_row.UPDATED}</td>
					<td class="data1">{logo_row.ACTIVELINK}</td>
				</tr>
			</table>
		<!-- ENDIF -->
		</td>
	</tr>
</table>
<br />
<!-- END logo_row -->

<!-- INCLUDE overall_footer.html -->
