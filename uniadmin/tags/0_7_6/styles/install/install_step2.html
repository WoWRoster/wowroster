<!-- INCLUDE install_header.html -->
<!-- IF S_SHOW_BUTTON -->
<form method="post" action="{UA_FORMACTION}" name="post">
<input type="hidden" name="install_step" value="3" />
<!-- ENDIF -->
<table align="center" class="ua_table">
	<tr>
		<th align="left" colspan="2">Language Configuration</th>
	</tr>
	<tr>
		<td class="row2" align="right">Default Language:</td>
		<td>
			<select name="default_lang" class="input">
			<!-- BEGIN language_row -->
				<option value="{language_row.VALUE}">{language_row.OPTION}</option>
			<!-- END language_row -->
			</select>
		</td>
	</tr>
</table>
<br />

<table align="center" class="ua_table">
	<tr>
		<th align="left" colspan="2">Database Configuration</th>
	</tr>
	<tr>
		<td class="row2" align="right">Database Type:</td>
		<td>
			<select name="dbtype" class="input">
			<!-- BEGIN dbal_row -->
				<option value="{dbal_row.VALUE}">{dbal_row.OPTION}</option>
			<!-- END dbal_row -->
			</select>
		</td>
	</tr>
	<tr>
		<td class="row2" align="right">Database host:</td>
		<td><input type="text" name="dbhost" size="25" value="{DB_HOST}" class="input" /></td>
	</tr>
	<tr>
		<td class="row2" align="right">Database name:</td>
		<td><input type="text" name="dbname" size="25" value="" class="input" /></td>
	</tr>
	<tr>
		<td class="row2" align="right">Database username:</td>
		<td><input type="text" name="dbuser" size="25" value="" class="input" /></td>
	</tr>
	<tr>
		<td class="row2" align="right">Database password:</td>
		<td><input type="password" name="dbpass" size="25" value="" class="input" /></td>
	</tr>
	<tr>
		<td class="row2" align="right">Prefix for UniAdmin tables:</td>
		<td><input type="text" name="table_prefix" size="25" value="{TABLE_PREFIX}" class="input" /></td>
	</tr>
</table>
<br />

<!-- IF S_SHOW_BUTTON -->
<div align="center"><input type="submit" name="submit" value="Proceed" class="submit" /></div>
</form>
<!-- ENDIF -->
<!-- INCLUDE install_tail.html -->
