<!-- INCLUDE overall_header.html -->

<!-- IF S_ACELIST -->
<form id="ua_wowace" name="ua_wowace" method="post" enctype="multipart/form-data" action="{UA_FORMACTION}">
<input type="hidden" name="{A_OPERATION}" value="{A_PROCESS}" />

<div class="last_updated" align="center">Last Updated: {WOWACE_UPDATED}</div>
<table class="ua_table rowstyle-data2 no-arrow paginate-20" width="70%" align="center">
	<thead>
		<tr>
			<th class="table_header" colspan="2">{L_WOWACE_ADDONS}</th>
		</tr>
		<tr>
			<th class="sortable">{L_DOWNLOAD}</th>
			<th>{L_NOTES}</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<th colspan="2"><input class="submit" type="submit" value="{L_DOWNLOAD}" /></th>
		</tr>
	</tfoot>
	<tbody>
<!-- BEGIN addons_row -->
		<tr>
			<td><input type="checkbox" id="{addons_row.ID}" name="{addons_row.ID}" />
				<label for="{addons_row.ID}">{addons_row.NAME}</label></td>
			<td>{addons_row.DESC}</td>
		</tr>
<!-- END addons_row -->
	</tbody>
</table>


</form>
<!-- ELSE -->
<table class="ua_table" align="center" width="70%">
	<tr>
		<th class="table_header" colspan="2">{L_WOWACE_ADDONS}</th>
	</tr>
	<tr>
		<th>{L_NOLIST}</th>
	</tr>
</table>
<!-- ENDIF -->
<br clear="all" />

<!-- INCLUDE overall_footer.html -->
