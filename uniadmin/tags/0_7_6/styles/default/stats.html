<!-- INCLUDE overall_header.html -->

<!-- IF S_STATS -->
<table class="ua_table rowstyle-data2 no-arrow" align="center" width="90%">
	<thead>
		<tr>
			<th class="table_header" colspan="6">{L_STATS}</th>
		</tr>
		<tr>
			<th class="sortable">{L_ROW}</th>
			<th class="sortable">{L_TIME}</th>
			<th class="sortable">{L_ACTION}</th>
			<th class="sortable">{L_IP_ADDRESS}</th>
			<th class="sortable">{L_USER_AGENT}</th>
			<th class="sortable">{L_HOST_NAME}</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<th colspan="4" align="left"><!-- IF S_PREV_LINK --><a href="{U_PREV_LINK}"><img src="{TEMPLATE_PATH}/images/seek-backward.png" class="icon" alt="&lt;&lt;" onmouseover="return overlib('{L_PREV_PAGE}');" onmouseout="return nd();" /></a><!-- ENDIF -->
			{U_SEP}
			<!-- IF S_NEXT_LINK --><a href="{U_NEXT_LINK}"><img src="{TEMPLATE_PATH}/images/seek-forward.png" class="icon" alt="&gt;&gt;" onmouseover="return overlib('{L_NEXT_PAGE}');" onmouseout="return nd();" /></a><!-- ENDIF -->
			&nbsp;&nbsp;&nbsp; [{U_PAGE_NUM} / {U_TOTAL_PAGES}]</th>
			<th colspan="2"><form name="ua_changeparams" style="display:inline;" method="post" enctype="multipart/form-data" action="{UA_FORMACTION}">
				<input class="submit" type="submit" value="{L_SHOW}" />
				<input class="input_s" type="text" name="limit" value="{U_LIMIT}" size="5" maxlength="5" /> {L_STAT_LIMIT} <input class="input_s" type="text" name="start" value="{U_START}" size="5" maxlength="5" />
				<input type="hidden" value="{U_ORDERBY}" name="orderby" />
			</form></th>
		</tr>
	</tfoot>
	<tbody>
<!-- BEGIN stats_row -->
		<tr>
			<td align="right">{stats_row.ID}</td>
			<td>{stats_row.TIME}</td>
			<td>{stats_row.ACTION}</td>
			<td>{stats_row.IP_ADDR}</td>
			<td title="{stats_row.USER_AGENT_T}">{stats_row.USER_AGENT}</td>
			<td title="{stats_row.HOST_NAME_T}">{stats_row.HOST_NAME}</td>
		</tr>
<!-- END stats_row -->
	</tbody>
</table>

<!-- BEGIN pie_charts -->
<img src="{URL_PATH}images/piechart.php?{pie_charts.LINK}" alt="" />
<!-- END pie_charts -->

<!-- ELSE -->
<table class="ua_table" align="center" width="90%">
	<thead>
		<tr>
			<th class="table_header" colspan="6">{L_STATS}</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<th>&nbsp;</th>
		</tr>
	</tfoot>
</table>
<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
